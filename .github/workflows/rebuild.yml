name: Auto-Build Anthology

on:
  push:
    paths:
      - 'images/**'
      - 'template.html'
      - 'builder.js'
  workflow_dispatch: # This adds a manual "Run" button in GitHub Actions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Fetches all history for a clean merge

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Run Builder Script
        run: node builder.js

      - name: Commit and Push Anthology
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add anthology.html
          git commit -m "Update anthology gallery [skip ci]" || echo "No changes to commit"
          git pull --rebase origin main # Merge any remote changes first
          git push origin main
