name: Auto-Build Anthology

on:
  push:
    paths:
      - 'images/**'
      - 'template.html'
      - 'builder.js'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Sharp
        # We manually initialize and install to ensure the environment is ready
        run: |
          npm init -y
          npm install sharp

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libheif-dev
          npm init -y
          # Installing sharp with global platforms to ensure HEIC compatibility
          npm install --platform=linux --arch=x64 sharp

      - name: Run Builder Script
        run: node builder.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add anthology.html
          git add images/**/*.webp
          git commit -m "Update anthology and optimized images" || echo "No changes"
          git push
          
