name: Auto-Build Anthology

on:
  push:
    paths:
      - 'images/**'
      - 'template.html'
      - 'builder.js'
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Crucial for pushing the file back
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run Builder Script
        run: node builder.js

      - name: Commit and Push Anthology
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add anthology.html
          git commit -m "Update anthology gallery" || echo "No changes"
          git push
