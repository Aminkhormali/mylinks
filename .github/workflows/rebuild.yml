name: Auto-Build Anthology

on:
  push:
    paths:
      - 'images/**'
      - 'template.html'
      - 'builder.js'
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # Removed cache: 'npm' to fix the "lock file not found" error

      - name: Install Dependencies
        run: |
          npm init -y
          npm install sharp

      - name: Run Builder Script
        run: node builder.js

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Stage the generated HTML
          git add anthology.html
          
          # Stage all webp images (newly converted and optimized)
          git add images/**/*.webp
          
          # Optional: Stage deletions if your builder.js deletes original HEIFs
          git add -u
          
          git commit -m "Update anthology and process new images" || echo "No changes to commit"
          git push
