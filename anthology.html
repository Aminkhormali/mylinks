<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Anthology || Aminollah Khormali, Ph.D.</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;700&family=Playfair+Display:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #D4AF37;
            --accent-bright: #F9D423;
            --bg: #010811;
            --border: rgba(212, 175, 55, 0.2);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; cursor: crosshair; }
        body { background-color: var(--bg); color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; overflow-x: hidden; }

        .bg-mesh { position: fixed; inset: 0; z-index: -1; background: radial-gradient(circle at 20% 30%, rgba(212, 175, 55, 0.05) 0%, transparent 40%); }
        .container { max-width: 1400px; margin: 0 auto; padding: 80px 5vw; }

        header { margin-bottom: 60px; }

        /* THE GRID */
        .archive-float { display: grid; grid-template-columns: repeat(6, 1fr); gap: 40px; }
        
        .album-trigger { 
            position: relative; background: #000; border: 1px solid var(--border); border-radius: 20px;
            overflow: hidden; transition: 1s cubic-bezier(0.19, 1, 0.22, 1);
            animation: float-slow var(--float-time) infinite ease-in-out;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            cursor: pointer;
        }

        .item-1 { grid-column: span 3; height: 500px; --float-time: 7s; }
        .item-2 { grid-column: span 3; height: 420px; margin-top: 80px; --float-time: 9s; }
        .item-3 { grid-column: span 2; height: 380px; --float-time: 8s; }
        .item-4 { grid-column: span 4; height: 480px; margin-top: -60px; --float-time: 10s; }
        .item-5 { grid-column: span 6; height: 320px; --float-time: 12s; }
        
        @keyframes float-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        .album-trigger img { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.6); transition: 1.2s; }
        .album-trigger:hover img { filter: brightness(1); transform: scale(1.05); }

        .trigger-info { position: absolute; bottom: 0; left: 0; right: 0; padding: 40px 30px; background: linear-gradient(to top, #010811, transparent); }
        .trigger-info h3 { font-family: 'Playfair Display', serif; font-size: 28px; font-style: italic; }

        /* CINEMA SYSTEM */
        .cinema-overlay { position: fixed; inset: 0; background: #000; z-index: 2000; visibility: hidden; opacity: 0; display: flex; flex-direction: column; transition: 0.8s; perspective: 2000px; }
        .cinema-overlay.active { visibility: visible; opacity: 1; }
        .stage-3d { flex: 1; display: flex; align-items: center; justify-content: center; transform-style: preserve-3d; }
        .cylinder { position: relative; width: 50vw; height: 45vh; transform-style: preserve-3d; transition: transform 1.2s cubic-bezier(0.23, 1, 0.32, 1); }
        .slide-3d { position: absolute; inset: 0; display: flex; justify-content: center; align-items: center; backface-visibility: hidden; transition: 1s; }
        
        .img-wrapper-3d { position: relative; box-shadow: 0 30px 100px rgba(0,0,0,0.8); }
        .img-wrapper-3d img { max-width: 70vw; max-height: 60vh; border-radius: 4px; }

        .tag-3d { position: absolute; top: -40px; left: 0; color: var(--accent-bright); font-size: 11px; letter-spacing: 2px; }
        .cap-3d { position: absolute; bottom: -60px; left: 0; right: 0; text-align: center; font-size: 16px; color: #fff; }
        
        .active-slide .tag-3d, .active-slide .cap-3d { opacity: 1; transform: translateY(0); }
        .slide-3d:not(.active-slide) { filter: blur(10px) brightness(0.2); }

        .cinema-nav { padding: 40px; display: flex; gap: 20px; justify-content: center; }
        .nav-link { background: none; border: 1px solid var(--border); color: #fff; padding: 12px 30px; border-radius: 30px; cursor: pointer; }
    </style>
</head>
<body>
